<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/image-product-desktop.jpg" class="card--image">
      <div class="card--data">
        <strong class="card--segment">Perfume</strong>
        <h2 class="card--title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>      
        
        <div class="card--pricing">
          <p class="card--price">$149.99</p>
          <s class="card--price__old">$169.99</s>
        </div>

        <button class="button button--cart">Add to Cart</button>
      </div>
    </p>
    </div>
  </div>


</body>
</html>
