<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles/css/main.css" class="css" />
  </head>
  <body>
    <div class="main container flex-column">
      <div class="card flex flex-column">
        <div class="card-avatar flex column">
          <img alt="profile-picture" src="/images/image-victor.jpg" />
        </div>
        <div class="card-container flex flex-column">
          <div class="flex flex-row">
            <h3>Victor Crest</h3>
            <span>26</span>
          </div>
          <p class="text-grey pb-1">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-section">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-section">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-section">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Janne Nissinen</a>.
      </div>
    </div>
  </body>
</html>
